<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Test Your Typing Speed - How Fast Can You Type?</h1>
        <p>Type the following text:</p>
        <div class="text-box">
            <p id="text-to-type">To be yourself in a world that is constantly trying to make you something else is the greatest accomplishment.</p>
            <textarea id="user-input" placeholder="Start typing here..."></textarea>
        </div>
        <button id="start-button">Start</button>
        <p id="result"></p>
        <button id="type-again-button" style="display: none">Type Again</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
